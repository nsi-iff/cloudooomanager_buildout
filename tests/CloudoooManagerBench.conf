[main]
title = Cloudooo Manager Performance tests
description = Simply testing how many document requssts our server can handle
url = http://localhost:8886/

# a section to configure the test mode
[ftest]
log_to = console file
log_path = cloudooo-test.log
result_path = cloudooo-test.xml
sleep_time_min = 0
sleep_time_max = 0

# a section to configure the bench mode
[bench]
cycles = 1:2:4:6:8:10
duration = 30
startup_delay = 1
sleep_time = 0.1
cycle_time = 5
log_to =
log_path = cloudooo-bench.log
result_path = cloudooo-bench.xml
sleep_time_min = 0
sleep_time_max = 0.1
