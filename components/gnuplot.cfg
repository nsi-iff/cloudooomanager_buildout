[buildout]
parts =
  gnuplot


[pkgconfig]
recipe = hexagonit.recipe.cmmi
url = http://sourceforge.net/projects/gnuplot/files/gnuplot/4.6.0/gnuplot-4.6.0.tar.gz/download
md5sum = 8e6e92b4596ea0eb75e16a57fc79efec
location = ${buildout:parts-directory}/${:_buildout_section_name_}
configure-command =
  ./configure --prefix=${:location} && make && make install && ./configure
configure-options =
  --prefix=${:location}
environment =
  PATH=${:location}/bin:%(PATH)s
